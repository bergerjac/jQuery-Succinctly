<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
   <link href="../css/style.css" rel="stylesheet"/>
   <style type="text/css">
      div {
         height           : 100px;
         width            : 100px;
         background-color : #ffc2b8;
         margin           : 5px;
         display          : inline-block;
      }
      .no-animation {
         background-color : #95bf95;
      }
   </style>
</head>
<body>
   <div>Click Me (hide)</div>
   <div class="no-animation">Click Me (hide NO animation)</div>

   <script src="../js/vendor/jquery-1.10.2.js"></script>
   <script src="../js/main.js"></script>

   <script>
      (function($)
      {
         var $divs = $('div');
         $divs.filter(':first').click(
               function()
               {
                  $(this).hide(1000, reshow);
               }
         );
         $divs.filter(':last').click(
               function()
               {
                  $(this).hide(reshow);
               }
         );
         function reshow()
         {
            $(this).show(1000);
         }
      })(jQuery);
   </script>

</body>
</html>
