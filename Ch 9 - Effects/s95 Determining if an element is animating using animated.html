<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
   <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
   <div style="height: 100px; width: 100px; background-color: red; color: white;"></div>

   <script src="../js/vendor/jquery-1.10.2.js"></script>
   <script src="../js/main.js"></script>

   <script>
      (function($)
      {
         function recursiveAnimate()
         {
            $('div').slideToggle('slow', recursiveAnimate);
         }

         // if :animated -> put text: "animating..."
         recursiveAnimate();
         $('div:animated').text("animating...");
      })(jQuery);
   </script>

</body>
</html>
