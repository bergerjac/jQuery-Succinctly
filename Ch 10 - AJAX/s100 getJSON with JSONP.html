<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
   <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
   <div class="status"></div>
   <script src="../js/vendor/jquery-1.10.2.js"></script>
   <script src="../js/main.js"></script>

   <script>
      (function($)
      {
         var $status = $('.status');
         $status.text('loading images...');
         $.getJSON(// jsoncallback=? -> use callback provided in <script>
               "http://api.flickr.com/services/feeds/photos_public.gne?tags=resig&tagmode=all&format=json&jsoncallback=?",
               function(data)
               {// data = JSON object provided by flickr
                  $status.text('images loaded.');
                  $.each(data.items, function(i, item)
                  {
                     $('<img />').attr('src', item.media.m).appendTo('body');
                     if (i == 9)
                     {
                        return false;
                     }
                  });
                  $status.text("images processed.");
               });
      })(jQuery);
   </script>

</body>
</html>
