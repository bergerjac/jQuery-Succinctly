<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>


<script src="../js/vendor/jquery-1.10.2.js"></script>
<script>
    var body = $('body');
    $('<ul></ul>')
            .append('<li><a>jQuery.com</a></li>' +
                    '<li><a>jQuery Documentation</a></li>')
            .find('a:first')
            .attr('href', 'http://jquery.com')
            .end()
            .find('a:eq(1)')
            .attr('href', 'http://docs.jquery.com')
            .end()
            .find('a')
            .click(function() {return confirm('leave this page?')})
            .end()
            .appendTo(body);
</script>

</body>
</html>
