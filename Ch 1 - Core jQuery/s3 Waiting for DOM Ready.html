<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<script src="../js/vendor/jquery-1.10.2.js"></script>
<script>
    // Standard.
    $(document).ready(function() { console.log('DOM is ready!'); });
    // Shortcut, but same thing as above.
    $(function() { console.log('No really, the DOM is ready!'); });
    // Shortcut with fail-safe usage of $. Keep in mind that a reference
    // to the jQuery function is passed into the anonymous function.
    $(function($)
           {
               console.log('Seriously its ready!');
               // Use $() without fear of conflicts.
           });
</script>

</body>
</html>
