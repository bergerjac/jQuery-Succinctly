<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>h1</h1>

<h2>h2</h2>

<h3>h3</h3>
<script src="../js/vendor/jquery-1.10.2.js"></script>
<script>
    var body = $('body');
    // h3 passed first
    var elements = $('h3, h2, h1');
    elements.each(
            function()
            {
                body.append('<br>' + this.nodeName);
            }
    );
    // output: H1 \ H2 \ H3
</script>

</body>
</html>
