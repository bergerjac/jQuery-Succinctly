<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<a>jQuery</a>

<script src="../js/vendor/jquery-1.10.2.js"></script>
<script>
    var anchors = $('a');
    if (anchors.get(0))
    {// has element
        anchors.attr('href', 'http://jquery.com');
    }
    if (anchors.length)
    {// any anchors -> set title
        anchors.attr('title', 'jquery');
    }
    console.log();
</script>

</body>
</html>
