<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<a id="link1">jQuery.com</a>
<a id="link2">jQuery.com</a>
<a id="link3">jQuery.com</a>

<script src="../js/vendor/jquery-1.10.2.js"></script>
<script>
    var aLinks = $('a');
    aLinks.mouseenter(
            function()
            {// 'this' refers to <a> element
                console.log("enter: " + this.id);
            }
    );
    aLinks.mouseleave(
            function()
            {// '$(this)' wraps <a> in a jqob
                console.log('left: ' + $(this).attr('id'));
            }
    );
    aLinks.each(
            function()
            {
                console.log(".each: " + $(this).attr('id'));
            }
    );
</script>

</body>
</html>
