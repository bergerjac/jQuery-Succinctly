<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
   <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
   <input name="" value="" type="checkbox"/>chreckbox
   <input id="radio1" name="radio" value="" type="radio" checked="checked"/>radio1
   <input id="radio2" name="radio" value="" type="radio">radio2
   <script src="../js/vendor/jquery-1.10.2.js"></script>
   <script src="../js/main.js"></script>

   <script>
      var checkboxesAndRadios = $('input')
            .filter(':checkbox, :radio');

      var toggle = true;
      for (var i = 0; i <= 5; i++)
      {
         log(i, toggle);
         window.setTimeout(
               function()
               {
                  if (toggle === true)
                  {
                     checkboxesAndRadios// checks all radios, 2nd remains
                           .attr('checked', 'checked');
                  }
                  else
                  {
                     checkboxesAndRadios.removeAttr('checked');
                  }
                  toggle = !toggle;
               }, 500);
      }
   </script>

</body>
</html>
