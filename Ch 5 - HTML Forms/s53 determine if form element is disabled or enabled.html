<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
   <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
   <input name="button" type="button" id="button1"/>
   <input name="button" type="button" id="button2" disabled="disabled"/>

   <script src="../js/vendor/jquery-1.10.2.js"></script>
   <script src="../js/main.js"></script>

   <script>

      var button1 = $('#button1');
      var button2 = $('#button2');
      log(// true, 1, true, 1
            button1.is(':enabled')
            , button1.filter(':enabled').length
            , button2.is(':disabled')
            , button2.filter(':disabled').length
      );

   </script>

</body>
