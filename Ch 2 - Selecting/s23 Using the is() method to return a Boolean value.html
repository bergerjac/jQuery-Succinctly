<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="i0">jQuery0</div>
<div id="i1">jQuery1</div>

<script src="../js/vendor/jquery-1.10.2.js"></script>
<script>
    var body = $('body');
    var elements = $('div');
    // is() - check set against filter
    body.append('<br>' + elements.is('#i1'));// > true
    body.append('<br>' + elements.is('#99'));// > false
    body.append('<br>' + elements.is(':hidden'));// > false
</script>

</body>
</html>
