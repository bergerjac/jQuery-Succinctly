<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="parentDiv" style="display: none;">
    <div id="childDiv" style="display: block;"></div>
</div>

<script src="../js/vendor/jquery-1.10.2.js"></script>
<script>
    var body = $('body');
    var elements = $('#childDiv');
    elements.each(
            function()
            {// > true # parent <div> is hidden
                body.append('<br>' + $(this).is(':hidden'));
            }
    );
</script>

</body>
</html>
