<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="../css/style.css" rel="stylesheet"/>
   <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
   <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
   </ul>
   <ul>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
   </ul>

   <script src="../js/vendor/jquery-1.10.2.js"></script>
   <script src="../js/main.js"></script>

   <script>
      var body = $('body');
      var listElements = $('li');
      log("n li's: " + listElements.length);
      // > 10

      log("first li: " + listElements.filter(':first').text());
      log("last li: " + listElements.filter(':last').text());
      log("0-based eq(5) li: " + listElements.eq(5).text());
      listElements.each(
            function()
            {
               log($(this).text());
            }
      );
      log(listElements.filter(':nth-child(2)').text());
      // > 27

      log(listElements.filter(':nth-child(odd)').text());
      // > 1356810
   </script>

</body>
</html>
