<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
   <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
   <div
         style="margin: 200px; height: 200px; width: 200px; background: #ccc; padding:20px;">
      relative to this
   </div>
   <script src="../js/vendor/jquery-1.10.2.js"></script>
   <script src="../js/main.js"></script>

   <script>
      var body = $('body');

      var divs = $('div');
      divs.mousemove(
            function(event)
            {
               var relX = event.pageX - this.offsetLeft;
               var relY = event.pageY - this.offsetTop;
               $(this).html(
                     'relX: {0}<br>relY: {1}'
                           .format(relX,relY)
               );
            }
      );


   </script>

</body>
</html>
