<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
   <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
   <div id="counter1"></div>
   <div id="counter2"></div>

   <script src="../js/vendor/jquery-1.10.2.js"></script>
   <script src="../js/main.js"></script>

   <script>
      (function($)
      {
         $.fn.count = function()
         {
            return this.each(
                  function()
                  {
                     // Return the jQuery object, or "this" after each()
                     var $this = $(this);
                     $this.text('0');
                     var myInterval = window.setInterval(
                           function()
                           {
                              var currentCount = parseFloat($this.text());
                              var newCount = currentCount + 1;
                              $this.text(newCount + '');
                           },
                           1000);
                  }
            );
         };
         $('#counter1, #counter2').count().parent().append('<p>chaining</p>');
      })(jQuery);
   </script>

</body>
</html>
